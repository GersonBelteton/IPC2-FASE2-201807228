<app-nav-admin></app-nav-admin>

<div class="jumbotron">


    <form class="card text-white bg-secondary mb-3" id="login" style="max-width: 50rem;"
        (ngSubmit)="edit ? editar() : registrar()">
        <div class="card-header">
            <h2>Agregar Auxiliar</h2>
        </div>
        <div class="card-body">

            <fieldset>

                <div class="form-group">
                    <label for="exampleInputEmail1">
                        <h4>Nombre</h4>
                    </label>
                    <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="auxiliar.nombreAuxiliar"
                        name="nombreAuxiliar" aria-describedby="emailHelp">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">
                        <h4>Carnet</h4>
                    </label>
                    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="auxiliar.carnet"
                        name="carnet" >
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">
                        <h4>Correo</h4>
                    </label>
                    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="auxiliar.correo"
                        name="correo" >
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">
                        <h4>Contrase√±a</h4>
                    </label>
                    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="auxiliar.contrasena"
                        name="contrasena" >
                </div>


                <button type="submit" class="btn btn-secondary">Guardar</button>
            </fieldset>

        </div>
    </form>



</div>
