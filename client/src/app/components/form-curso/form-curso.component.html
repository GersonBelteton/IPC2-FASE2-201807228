
<app-nav-admin></app-nav-admin>

<div class="jumbotron">
       
   
        <form class="card text-white bg-secondary mb-3" id ="login" style="max-width: 50rem;" (ngSubmit)="edit ? editar() : registrar()">
                <div class="card-header"><h2>Agregar Curso</h2></div>
                  <div class="card-body">
                        (click)="edit ? editar() : ingresar()"
                      <fieldset>
              
                        <div class="form-group">
                          <label for="exampleInputEmail1"><h4>Nombre</h4></label>
                          <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="curso.nombreCurso" name="nombreCurso"  aria-describedby="emailHelp"  #userName>
                          
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1"><h4>Descripcion</h4></label>
                          <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="curso.descripcion" name="descripcion"   #password>
                        </div>
                        
                        <label for="exampleInputPassword1"><h4>Auxiliar</h4></label>
                        <div class="form-group">
                                <select class="custom-select" [(ngModel)]="curso.idAuxiliar" name ="auxSelected">
                                
                                  <option *ngFor="let auxiliar of auxiliares" [value]="auxiliar.idAuxiliar" >{{auxiliar.idAuxiliar}} - {{auxiliar.nombreAuxiliar}}</option>
                                </select>
                         </div>
              
                        
                        <button type="submit" class="btn btn-secondary">Guardar</button>
                      </fieldset>
                     
                  </div>
                </form>



</div>
