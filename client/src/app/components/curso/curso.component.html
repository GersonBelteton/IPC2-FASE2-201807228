
<app-nav-admin></app-nav-admin>
<div class="jumbotron">
    <h2 class="display-3">Cursos</h2>
    <p class="lead">Crear, editar y eliminar cursos.</p>
    <hr class="my-4">
    <button type="button" class="btn btn-primary btn-lg" (click)="agregar()" routerLink = "/admin/cursos/form">Agregar nuevo Curso</button>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Auxiliar</th>
            <th scope="col"></th>
            
          </tr>
        </thead>
        <tbody>

          <tr class="table-light" *ngFor="let curso of cursos">
            <th scope="row">{{curso.codigo}}</th>
            <td>{{curso.nombreCurso}}</td>
            <td>{{curso.descripcion}}</td>
            <td>{{curso.nombreAuxiliar}}</td>
            <td>
                <button class="btn btn-danger" (click)="eliminar(curso.codigo)">
                    Eliminar
                </button>
                <button type="button" class="btn btn-primary "
                (click)="editar(curso.codigo)" >Editar</button>
            </td>
          </tr>

        </tbody>
      </table> 
</div>
