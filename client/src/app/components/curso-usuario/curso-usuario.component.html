<app-nav-usuario></app-nav-usuario>

<div class="jumbotron">
    <h2 class="display-3">Mis Cursos</h2>
    <p class="lead">Crear, editar y eliminar cursos.</p>
    <hr class="my-4">

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th></th>



            </tr>
        </thead>
        <tbody>

            <tr class="table-light" *ngFor="let estudiante of cursosEstudiante">
                <th scope="row">{{estudiante.codigo}}</th>
                <td>{{estudiante.nombreCurso}}</td>
                <td>{{estudiante.descripcion}}</td>

                <td>
                  
                    <button type="button" class="btn btn-primary " (click)="eliminar(estudiante.idAsignacionCE)" >Desasignar curso</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
